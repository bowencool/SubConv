CUSTOM_PROXY_GROUP:
  - name: 🔰 节点选择
    type: select
    manual: true
    rule: false
  # - name: 🍎 Apple
  #   type: select
  #   prior: DIRECT
  # - name: 🍎 iCloud
  #   type: select
  #   prior: DIRECT
  - name: 🌍 国外媒体
    type: select
    prior: ♻️ 自动选择
  - name: 🎮 游戏平台
    type: select
    prior: DIRECT
  - name: 🛑 广告
    type: select
    prior: REJECT
  - name: 🐟 漏网之鱼
    type: select
    prior: DIRECT

  - name: ♻️ 自动选择
    type: url-test
    rule: false
  - name: 🇭🇰 香港自动
    type: url-test
    rule: false
    regex: 🇭🇰|HK|Hong|Kong|HGC|WTT|CMI|港
  - name: 🇯🇵 日本自动
    type: url-test
    rule: false
    regex: 🇯🇵|JP|Japan|Tokyo|Osaka|Saitama|东京|大阪|埼玉|日
  - name: 🇺🇸 美国节点
    type: select
    manual: true
    rule: false
    regex: 🇺🇸|US|America|United.*?States|美|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥
  - name: 🇸🇬 狮城自动
    type: url-test
    rule: false
    regex: 🇸🇬|SG|Singapore|狮城|^新[^节北]|[^刷更]新[^节北]
